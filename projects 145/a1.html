<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
        
    </head>
    <body>
        <a-scene>
     <a-plane position="0 0 0" color="#000000" rotation="-90 0 0" width="10" height="10"></a-plane>
      <a-box position="-3 1.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="-1.5 1.25 -5" radius="0.5" color="#EF2D5E"></a-sphere>
      <a-cylinder position="0 0.75 -4" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-octahedron position="3 0.6 -6" color="violet" radius="0.45"></a-octahedron>
      <a-ring position="3 0.7 0" color="teal" radius-inner="0.25" radius-outer="0.7"></a-ring>
      <a-rhombus position="-1.2 1 0"></a-rhombus>
        
        </a-scene>
    </body>

 



</html>
